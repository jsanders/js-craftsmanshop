<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../../vendor/jasmine-1.1.0.rc1/jasmine.css">
  <script type="text/javascript" src="lib/js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="lib/js/vendor/underscore-min.js"></script>

  <script type="text/javascript" src="../../vendor/jasmine-1.1.0.rc1/jasmine.js"></script>
  <script type="text/javascript" src="../../vendor/jasmine-1.1.0.rc1/jasmine-html.js"></script>
  <script type="text/javascript" src="../../vendor/jasmine-fixture-0.0.2.js"></script>
  <script type="text/javascript" src="../../vendor/jasmine-jquery-1.3.1.js "></script>
  <script type="text/javascript" src="../../helpers/spec-helper.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="lib/js/content.js"></script>
  <script type="text/javascript" src="lib/js/background.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/content-spec.js"></script>
  <script type="text/javascript" src="spec/background-spec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
